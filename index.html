<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
    <link rel="shortcut icon" href="style/favicon.ico" type="image/x-icon">
   
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="forms">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente!<br> Fa√ßa o login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <label for="ilogin"></label>
                        <input type="email" name="login" id="ilogin" placeholder="digite seu e-mail" autocomplete="email">
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">password</span>
                        <label for="ipass"></label>
                        <input type="password" name="senha" id="ipass" placeholder="digite sua senha" autocomplete="current-password" minlength="8" maxlength="20">
                    </div>
                    <input type="submit" value="Entrar" id="enter">
                    <a href="esqueci.html">
                        Esqueceu a senha?
                        <span class="material-symbols-outlined">help</span>
                    </a>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
